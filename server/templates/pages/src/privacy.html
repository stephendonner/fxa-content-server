<!doctype html>
<html dir={{ lang_dir }} lang={{ lang }}>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{#t}}Firefox Accounts{{/t}}: {{#t}}Privacy Notice{{/t}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="referrer" content="origin">
        <meta name="robots" content="noindex,nofollow">

        <!-- build:css(.tmp) /styles/{{ locale }}.css -->
        <link rel="stylesheet" href="/styles/fontello.css">
        {{#if fontSupportDisabled}}
        <link rel="stylesheet" href="/styles/system-font-main.css">
        {{else}}
        <link rel="stylesheet" href="/styles/fonts/{{ locale }}.css">
        <link rel="stylesheet" href="/styles/main.css">
        {{/if}}
        <!-- endbuild -->
    </head>
    <body class="static" data-static-resource-host="{{{staticResourceUrl}}}">
        <div id="fox-logo"></div>
        <div id="stage">
          <div id="main-content" class="panel">
            <header id="legal-header">
              <h1 id="fxa-pp-header">{{#t}}Privacy Notice{{/t}}</h1>
            </header>
            <section>
              <article id="legal-copy">
                {{{ privacy }}}
              </article>
            </section>
          </div>
        </div>
        <a id="about-mozilla" rel="author" target="_blank" href="https://www.mozilla.org/about/?utm_source=firefox-accounts&amp;utm_medium=Referral"></a>
    </body>
</html>
